name: Build & Deploy DEV to OVH (SFTP)

on:
  push:
    branches:
      - dev   # déclenche uniquement sur la branche dev
  workflow_dispatch: {}  # déclenchement manuel si besoin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (SvelteKit SPA)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: public

      - name: FTP(S) Deploy to OVH DEV
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: public/
          server-dir: ${{ secrets.REMOTE_PATH_DEV }}/
          dangerous-clean-slate: true
          log-level: verbose
      
